<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Minions Talk</title>
</head>
<body>
    <div class="status-bar">
       <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>SKT</span>
       <i class="fa-solid fa-wifi"></i>
    </div>
       <div class="status-bar__column">
       <span>18:43</span>
    </div>
       <div class="status-bar__column">
       <span>100%</span>
       <i class="fa-solid fa-battery-full fa-lg"></i>
    </div>
    </div>

   <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>   
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        <span class="header__dot"></span>
    </div>
    </header>
     
    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode"></i>   
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span></div>
        </div>

        <div class="find-screen__channel profile">
            <div class="find-screen__channel-header">
            <span id="channels">Channels</span>
            <i class="fa-solid fa-chevron-down"></i>
        </div>
    <div class="find-screen__channel">
        <div class="find-screen__channel-header">
        <span id="recommended-friends">Recommended Friends</span>
        <i class="fa-solid fa-chevron-down"></i>
    </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home
                <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>

        <div class="open-post">

        <div class="open-post__column">
         <h5 class="open-post__title">#IU</h5>
         <h6 class="open-post__hashtags">#iu#lovepoem#blumeming</h6>
         <div class="open-post__members">
            <i class="fa-solid fa-user"></i>
            <span class="open-post__memeber-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
         </div>
        </div>

        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="아이유.jpg"/>
            <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>10348</span>
            </div>
        </div>
        </div>
        </div>
    </div>    

<div class="open-post">
        <div class="open-post__column">
         <h5 class="open-post__title">#BTS</h5>
         <h6 class="open-post__hashtags">#bts#butter#army</h6>
         <div class="open-post__members">
            <i class="fa-solid fa-user"></i>
            <span class="open-post__memeber-count">6802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
         </div>
        </div>
        
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="bts.jpg"/>
            <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>90788</span>
            </div>
        </div>
        </div>
        </div>
    </div> 

    <div class="open-post">
        <div class="open-post__column">
         <h5 class="open-post__title">#GIRLS' GENERATION</h5>
         <h6 class="open-post__hashtags">#foever1#7thalbum#15th</h6>
         <div class="open-post__members">
            <i class="fa-solid fa-user"></i>
            <span class="open-post__memeber-count">2282 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
         </div>
        </div>
        
        <div class="open-post__column">
            <div class="open-post__photo">
            <img src="소녀시대.jpg"/>
            <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>790</span>
            </div>
        </div>
        </div>
        </div>
    </div> 
   
    
</main>   

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
       </nav>

      
       <script src="https://kit.fontawesome.com/090a82f997.js" crossorigin="anonymous"></script>
</body>
</html>
