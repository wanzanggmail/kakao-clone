<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Crystal - Minions Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
       <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>SKT</span>
       <i class="fa-solid fa-wifi"></i>
    </div>
       <div class="status-bar__column">
       <span>18:43</span>
    </div>
       <div class="status-bar__column">
       <span>100%</span>
       <i class="fa-solid fa-battery-full fa-lg"></i>
    </div>
    </div>

   <header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
        <i class="fa-solid fa-angle-left fa-lg"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Crystal</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
   </header>
  
<main class="main-screen main-chat">
    
    <div class="chat__timestamp">
Tuesday, August 14, 2022
    </div>

<div class="message-row">
<img src="미니언즈2.jpg"/>
<div class="message-row__content">
    <span class="message-row__author">Crystal</span>
    <div class="message__info">
<span class="message__bubble">Hi!</span>
<span class="message__time">21:22</span>
    </div>
</div>
</div>

<div class="message-row message-row__own">
<div class="message-row__content">
    <div class="message__info info_2">
<span class="message__bubble">Where are you now?</span>
<span class="message__time">21:22</span>
    </div>
</div>
</div>

</main>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-wx fa-lg"></i>
        <i class="fa-solid fa-camera fa-lg"></i>
        <i class="fa-solid fa-microphone fa-lg"></i>
    </div> 
    <div class="reply__column reply__column-mix">
        <input type="text" placeholder="Write a message..."/>
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
            <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
       
       
    </div> 
</form>



         
       <script src="https://kit.fontawesome.com/090a82f997.js" crossorigin="anonymous"></script>
</body>
</html>
