<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Minions Talk</title>
</head>
<body>
    <div class="status-bar">
       <div class="status-bar__column">
        <i class="fa-solid fa-signal"></i>
        <span>SKT</span>
       <i class="fa-solid fa-wifi"></i>
    </div>
       <div class="status-bar__column">
       <span>18:43</span>
    </div>
       <div class="status-bar__column">
       <span>100%</span>
       <i class="fa-solid fa-battery-full fa-lg"></i>
    </div>
    </div>

   <header class="alt-header">
    <div class="alt-header__column">
        <a href="more.html">
        <i class="fa-solid fa-angle-left fa-lg"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </div>
   </header>
  
    <main class="main-screen">
<ul class="settings-list">
<li class="settings__setting">
    <div class="settings__setting-column">
        <i class="fa-solid fa-bullhorn"></i>
        <span>Announcement</span>
    </div>
</li>
<li class="settings__setting">
    <div class="settings__setting-column">
        <i class="fa-solid fa-flask"></i>
    <span>Lab</span>
</div>
</li>
<li class="settings__setting settings__setting-bottom-line">
    <div class="settings__setting-column">
        <i class="fa-solid fa-code-fork"></i>
    <span>Version</span>
</div>
<div class="settings__setting-column settings__setting-text">9.6.2</div>
</li>
</ul>

<div class="settings-list">
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-lock"></i>
            <span>Security</span>
        </div>
    </li>
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-bell"></i>
            <span>Notification</span>
        </div>
    </li>
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-child-reaching"></i>
        <span>Friends</span>
    </div>
    </li>
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-comment"></i>
        <span>Chat</span>
    </div>
    </li>
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-users"></i>
        <span>Multi-profile</span>
    </div>
    </li>
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-desktop"></i>
        <span>Screen</span>
    </div>
    </li>    
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-palette"></i>
        <span>Theme</span>
    </div>
    <div class="settings__setting-column settings__setting-text">Default</div>
    </li>
    <li class="settings__setting">
        <div class="settings__setting-column">
            <i class="fa-solid fa-phone"></i>
        <span >Call</span>
    </div>
    </li>
</div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
        </ul>
       </nav>

       <script src="https://kit.fontawesome.com/090a82f997.js" crossorigin="anonymous"></script>
</body>
</html>
